<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" alt="" width="124" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#details">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <!-- bug in boot 5.3x when using nav-link and btn-outline classes together: btn outline is not visible -->
              <a
                href="#contact"
                class="nav-link btn btn-outline-secondary border border-secondary px-4 mx-4 fw-bold"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- header -->
    <header class="header position-relative mt-6 overflow-hidden">
      <img
        src="images/decoration-star.svg"
        alt="background image decoration"
        class="decoration-star position-absolute"
      />
      <img
        src="images/decoration-star.svg"
        alt="background image decoration"
        class="decoration-star-2 position-absolute"
      />
      <div class="container z-3 position-relative">
        <div class="row">
          <div class="col-lg-6">
            <div class="mt-6">
              <h1 class="xl-text">
                <span class="text-primary">The Perfect</span> Office Space
              </h1>
              <p class="lead mb-4">
                We specialize in transforming office spaces into inspiring and
                functional environments. Let us bring your vision to life.
              </p>
              <a href="#introduction" class="btn btn-lg m-2 btn-primary"
                >More Details</a
              >
              <a href="#contact" class="btn btn-lg m-2 btn-outline-secondary"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="col-lg-6">
            <div class="image-container">
              <img
                src="images/header.png"
                alt="header image"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
